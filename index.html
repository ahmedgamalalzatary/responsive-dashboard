<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;600;700;800&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img">
                    <img src="user-200x300.webp" alt="">
                </div>
                <h2>ahmed alzatary</h2>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="fas fa-user-group"></i>
                    <p>products</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>chart</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>log out</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="title">
            <p>dash board</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="date">
                    <p>user</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="date">
                    <p>posts</p>
                    <span>200</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="date">
                    <p>products</p>
                    <span>20</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="date">
                    <p>revenue</p>
                    <span>1000</span>
                </div>
            </div>

        </div>
        <div class="title">
            <p>products</p>
            <i class="fas fa-table"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>products</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">100$</span></td>
                    <td><span class="count">55</span></td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td><span class="price">1000$</span></td>
                    <td><span class="count">5</span></td>
                </tr>
                <tr>
                    <td>pc</td>
                    <td><span class="price">2000$</span></td>
                    <td><span class="count">3</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
